<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css" type="text/css">
  <script src="app.js" defer></script>
  <link href='https://fonts.googleapis.com/css?family=League Spartan' rel='stylesheet'>
  <title>Calculator app</title>
</head>
<body>
  <div id="container">
    <div id="display" class="fs-32">
      <div id="secondary-screen"></div>
      <div id="primary-screen"></div>
    </div>
    <div id="wrap-keys">
      <div class="keys digit">7</div>
      <div class="keys digit">8</div>
      <div class="keys digit">9</div>
      <div class="keys uppercase white saturated-dark-blue" id="delete">del</div>
      <div class="keys digit">4</div>
      <div class="keys digit">5</div>
      <div class="keys digit">6</div>
      <div class="keys operator fs-32">+</div>
      <div class="keys digit">1</div>
      <div class="keys digit">2</div>
      <div class="keys digit">3</div>
      <div class="keys operator">-</div>
      <div class="keys" id="decimal">.</div>
      <div class="keys digit">0</div>
      <div class="keys operator">/</div>
      <div class="keys operator">Ã—</div>
      <div class="keys uppercase white saturated-dark-blue" id="reset">reset</div>
      <div class="keys white" id="equal">=</div>
    </div>
  </div>
</body>
</html>
